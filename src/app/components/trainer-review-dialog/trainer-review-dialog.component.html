<h1 mat-dialog-title>Review {{ data.trainer.first_name }} {{ data.trainer.last_name }}</h1>
<div mat-dialog-content>
  <form [formGroup]="reviewForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Rating</mat-label>
      <input matInput formControlName="rating" type="number" min="0" max="5">
      <mat-error *ngIf="reviewForm.get('rating')!.invalid">
        Rating is required and must be between 0 and 5.
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Comment</mat-label>
      <textarea matInput formControlName="comment"></textarea>
      <mat-error *ngIf="reviewForm.get('comment')!.invalid">
        Comment is required.
      </mat-error>
    </mat-form-field>
    <div mat-dialog-actions>
      <button mat-button type="button" (click)="onClose()">Cancel</button>
      <button mat-button color="primary" type="submit" [disabled]="reviewForm.invalid">Submit</button>
    </div>
  </form>
</div>
