<h1 mat-dialog-title>Edit Your Review</h1>
<div mat-dialog-content>
  <form [formGroup]="editReviewForm">
    <mat-form-field appearance="fill">
      <mat-label>Rating</mat-label>
      <input matInput formControlName="rating" type="number" min="0" max="5" placeholder="Enter rating (0-5)">
      <mat-error *ngIf="editReviewForm.get('rating')?.invalid">Rating is required and must be between 0 and 5.</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Comment</mat-label>
      <textarea matInput formControlName="content" placeholder="Enter your comment"></textarea>
      <mat-error *ngIf="editReviewForm.get('content')?.invalid">Comment is required.</mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="onClose()">Cancel</button>
  <button mat-raised-button color="primary" (click)="submitEdit()">Save</button>
</div>
